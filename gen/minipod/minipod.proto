//$ protoc -I minipod/ minipod/minipod.proto --go_out=plugins=grpc:minipod
syntax = "proto3";

import "google/api/annotations.proto";

package minipod;

service MinipodService {
	rpc ProvisionMinipod (ProvisionMinipodRequest) returns (ProvisionMinipodResponse) {
		option (google.api.http) = {
				post: "/v1/minipod"
				body: "*"
		};
	}
}

message ProvisionMinipodRequest {
	string name = 1;
}

message ProvisionMinipodResponse {
	uint32 id = 1;
}

